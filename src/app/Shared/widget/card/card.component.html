<div class="text">
    <h4>{{label}} </h4>
    <span class="total">{{total}}</span>
    <span>
        <mat-icon color="primary">trending_up</mat-icon>
    </span>
    <span class="discription"> {{percentage}} </span>
    <span>of target</span>
</div>


<div class="widget-card">
    <highcharts-chart [Highcharts]="Highchart" [options]="chartOptions"
        style="width: 100%; height: 200px; display: block;"></highcharts-chart>
</div>
